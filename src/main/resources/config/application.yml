#--------------------------
# server
#--------------------------
server:
  shutdown: graceful  # graceful shutdown 적용
  servlet:
    encoding:
      charset: utf-8
      force: true

#--------------------------
# spring
#--------------------------
spring:
  application:
    name: starter
  profiles:
    active: dev
  banner:
    charset: UTF-8
    location: "classpath:config/app-banner.txt"
  lifecycle:
    timeout-per-shutdown-phase: 35s # graceful shutdown 유예시간 설정 (default 30s)
  #--------------------------
  # spring.cloud.stream (kafka 설정)
  #--------------------------
  cloud:
    stream:
      # spring.cloud.function
      function.definition: productUpdate

      bindings:
        productUpdate-in-0:
          group: product
          destination: product-update-topic
          contentType: application/json
        productUpdate-out-0:
          destination: product-update-topic
          contentType: application/json
      kafka:
        default:
          consumer:
            ack-mode: MANUAL_IMMEDIATE
        bindings:
          productUpdate-in-0:
            consumer:
              enableDlq: true
              dlqName: product-update-dlq
        binder:
          configuration:
            auto.offset.reset: earliest
        #    key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
        #    value.deserializer: org.apache.kafka.common.serialization.StringDeserializer

#--------------------------
# logging
#--------------------------
logging.config: classpath:log4j2.xml

#--------------------------
# actuator
#--------------------------
management:
  endpoints:
    enabled-by-default: false # 1. Endpoint all disable
    # 3. Exclude all endpoint for JMX and Expose specific endpoints
    web.exposure.include: "health,info"
    jmx.exposure.exclude: "*"
  # 2. Enable specific endpoints
  endpoint:
    info.enabled: true
    health:
      enabled: true
      probes.enabled: true
      defaults.enabled: true

